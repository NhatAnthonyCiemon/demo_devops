# =====================================
# CI Pipeline - Build & Push FE + BE
# Clean, Safe, Lowercase-ready
# - Build on PR (no push)
# - Build & Push on main
# =====================================

name: CI - Build & Push Images

on:
    push:
        branches: ["main"]

    pull_request:
        branches: ["main"]

    workflow_dispatch:

env:
    REGISTRY: ghcr.io

jobs:
    # ================= BACKEND =================
    build-backend:
        name: Build Backend
        runs-on: ubuntu-latest

        steps:
            - name: Checkout source
              uses: actions/checkout@v4

            - name: Set image namespace (lowercase)
              run: |
                  echo "IMAGE_NAMESPACE=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Extract metadata (Backend)
              id: meta_backend
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ghcr.io/${{ env.IMAGE_NAMESPACE }}/demo-backend
                  tags: |
                      type=raw,value=latest
                      type=sha
                  labels: |
                      org.opencontainers.image.title=demo-backend
                      org.opencontainers.image.description=Demo DevOps Backend Service
                      org.opencontainers.image.source=https://github.com/${{ github.repository }}
                      org.opencontainers.image.authors=Thanh Nhat <nhatmonsterhack@gmail.com>

            - name: Login GHCR
              if: github.event_name == 'push'
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.TOKEN }}

            - name: Build & Push Backend
              uses: docker/build-push-action@v5
              with:
                  context: ./be
                  file: ./be/Dockerfile
                  push: ${{ github.event_name == 'push' }}
                  tags: ${{ steps.meta_backend.outputs.tags }}
                  labels: ${{ steps.meta_backend.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # ================= FRONTEND =================
    build-frontend:
        name: Build Frontend
        runs-on: ubuntu-latest
        needs: build-backend

        steps:
            - name: Checkout source
              uses: actions/checkout@v4

            - name: Set image namespace (lowercase)
              run: |
                  echo "IMAGE_NAMESPACE=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Extract metadata (Frontend)
              id: meta_frontend
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ghcr.io/${{ env.IMAGE_NAMESPACE }}/demo-frontend
                  tags: |
                      type=raw,value=latest
                      type=sha
                  labels: |
                      org.opencontainers.image.title=demo-frontend
                      org.opencontainers.image.description=Demo DevOps Frontend App
                      org.opencontainers.image.source=https://github.com/${{ github.repository }}
                      org.opencontainers.image.authors=Thanh Nhat <nhatmonsterhack@gmail.com>

            - name: Login GHCR
              if: github.event_name == 'push'
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.TOKEN }}

            - name: Build & Push Frontend
              uses: docker/build-push-action@v5
              with:
                  context: ./fe
                  file: ./fe/Dockerfile
                  push: ${{ github.event_name == 'push' }}
                  build-args: |
                      VITE_API_URL=${{ secrets.VITE_API_URL }}
                  tags: ${{ steps.meta_frontend.outputs.tags }}
                  labels: ${{ steps.meta_frontend.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
