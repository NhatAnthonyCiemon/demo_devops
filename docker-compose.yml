version: "3.8"

services:
    postgres:
        image: postgres:16-alpine
        container_name: demo-devops-postgres
        restart: unless-stopped
        env_file:
            - ./db/.env
        ports:
            - "${POSTGRES_PORT:-5432}:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - app-network

    backend:
        image: ${BACKEND_IMAGE}
        container_name: demo-devops-backend
        restart: unless-stopped
        ports:
            - "${BE_PORT:-4000}:${BE_PORT:-4000}"
        env_file:
            - ./backend/.env
        depends_on:
            postgres:
                condition: service_healthy
        networks:
            - app-network

    frontend:
        image: ${FRONTEND_IMAGE}
        container_name: demo-devops-frontend
        restart: unless-stopped
        ports:
            - "${FE_PORT:-80}:3000"
        env_file:
            - ./frontend/.env
        depends_on:
            - backend
        networks:
            - app-network

volumes:
    postgres_data:

networks:
    app-network:
        driver: bridge
